<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="container mt-5 pt-5">
    <div class="card shadow-lg p-4">

        <h3 class="text-center mb-4">ðŸšŒ Book Your Ticket</h3>

        <div class="row">
            <div class="col-md-6">
                <p><strong>Bus Name:</strong> {{ bus[1] }}</p>
                <p><strong>From:</strong> {{ bus[2] }}</p>
                <p><strong>To:</strong> {{ bus[3] }}</p>
                <p><strong>Price per Seat:</strong> â‚¹{{ bus[4] }}</p>
            </div>

            <div class="col-md-6">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Number of Seats</label>
                        <input type="number" id="seats" name="seats"
                               class="form-control" min="1" required>
                    </div>

                    <p class="fw-bold">
                        Total: â‚¹<span id="total">0</span>
                    </p>

                    <button type="submit" class="btn btn-success w-100">
                        Confirm Booking
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    const price = {{ bus[4] }};
    const seatsInput = document.getElementById("seats");
    const totalDisplay = document.getElementById("total");

    seatsInput.addEventListener("input", function () {
        const seats = seatsInput.value;
        totalDisplay.innerText = seats * price;
    });
</script>

</body>
</html>
